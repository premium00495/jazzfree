<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PakStream</title>
<link rel="stylesheet" href="style.css">
<style>
.grid {
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(200px,1fr));
  gap:20px;
  width:90%;
  max-width:1200px;
  margin:40px auto;
}
.card {
  border-radius:16px;
  overflow:hidden;
  background:rgba(255,255,255,0.05);
  backdrop-filter:blur(10px);
  text-align:center;
  cursor:pointer;
  border:1px solid rgba(255,255,255,0.1);
  transition:.3s;
  padding:10px;
}
.card:hover{transform:translateY(-4px); box-shadow:0 12px 36px rgba(79,195,247,0.3);}
.card img{width:100%; height:200px; object-fit:cover; border-radius:12px;}
.card p{margin:10px 0 6px; font-weight:700; color:#fff; font-size:16px;}
.card .btn {
  padding:8px 16px;
  border:none;
  border-radius:12px;
  background:darkred;
  color:#fff;
  font-weight:700;
  cursor:pointer;
  transition:.7s;
  display:block;
  margin:0 auto;
}
.card .btn:hover{background:green;}
</style>
</head>
<body style="margin:0; font-family:Inter, sans-serif; background:linear-gradient(180deg,#1a0b3d,#12052e);">

<h1 style="text-align:center; color:#4fc3f7; margin-top:20px;">PakStream Channels</h1>

<div class="grid" id="grid"></div>

<script src="script.js"></script>
<script>
// ---------- Render Index Grid ----------
const gridDiv = document.getElementById('grid');
channels.forEach(c=>{
  const card = document.createElement('div');
  card.className="card";
  card.innerHTML = `
    <img src="${c.logo || 'https://via.placeholder.com/200x120?text='+c.name.replace(/\s+/g,'+')}" alt="${c.name}">
    <p>${c.name}</p>
    <button class="btn" onclick="window.location.href='watch.html?name=${encodeURIComponent(c.name)}'">Watch Now - Live</button>
  `;
  gridDiv.appendChild(card);
});

if (window.history.replaceState) {
    const cleanUrl = window.location.protocol + "//" + window.location.host + window.location.pathname;
    window.history.replaceState({}, document.title, cleanUrl);
}
  
</script>

</body>
</html>
